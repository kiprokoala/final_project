{% extends 'crews/base.html' %}
{% block title %}Island's details{% endblock %}
{% load static %}
{% block content %}
<div style="display: flex; justify-content: space-between;">
    <div></div>
    <p class="title_name">{{ island }}</p>
    <div style="display: flex; flex-direction: row;">
        <a href="/islands/{{island.island_id}}/update/">
            <div class="button" style="background-image: url('{% static 'crews/img/modify.png' %}')"></div>
        </a>
        <a href="/islands/{{island.island_id}}/delete/">
            <div class="button" style="background-image: url('{% static 'crews/img/delete.png' %}');"></div>
        </a>
    </div>
</div>
{% endblock %}
