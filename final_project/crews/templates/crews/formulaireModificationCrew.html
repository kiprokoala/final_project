{% extends 'crews/base.html' %}
{% block title %}
Crew modification
{% endblock %}

{% block content %}
<h2>Crew modification</h2>
<form action="/crews/{{crew.crew_id}}/updated/" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <style>
        a{
            color: black;
        }
    </style>
    {{ form.as_div }}
    <input type="submit" value="Modificate my crew">
</form>
{% endblock %}
