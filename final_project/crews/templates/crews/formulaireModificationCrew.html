{% extends 'crews/base.html' %}
{% block title %}
Crew modification
{% endblock %}
{% load static %}
{% block content %}

<style>
    a{
        color: black;
    }

    .file_upload{
        position: relative;
        top: -20px;
        right: -60px;
        background: url('{% static 'crews/img/upload.png' %}');
        background-size: cover;
        background-position: center center;
    }
</style>

<h2>Crew modification</h2>
<form action="/crews/{{crew.crew_id}}/updated/" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_div }}
    <label for="id_crew_pic" class="file_upload"></label>
    <input type="submit" value="Modificate my crew">
</form>

<script>
    function load() {
        input = document.getElementById("id_crew_pic");
        input.style.visibility = "hidden";
        input.value = "";
    }
</script>

{% endblock %}
